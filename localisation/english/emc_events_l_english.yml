l_english:
 news.450.t:0 "Mexico Joins the NAU"
 news.450.d:0 "The nation of Mexico, led by 911Saph, has joined the North American Union."
 news.450.a:0 "The NAU expands further."
 news.450.b:0 "Much less to worry about now"
 news.450.c:0 "Welcome friends!"
 news.451.t:0 "Vermont Declares Independence"
 news.451.d:0 "The new nation of Vermont has declared independence from Laurentia, promising to continue their growth as a peaceful community on the American East Coast."
 news.451.a:0 "Welcome Vermont!"
 news.451.b:0 "Glory to Vermont!"
 news.451.c:0 "Welcome to the world Vermont"
 news.452.t:0 "Havaiki founded"
 news.452.d:0 "The nation of Havaiki has been founded in New Zealand. It is yet to be seen if this new nation can return activity to the southern islands."
 news.452.a:0 "Welcome Havaiki!"
 news.452.b:0 "Glory to Havaiki!"
 news.453.t:0 "Texas Conquers Rio Grande"
 news.453.d:0 "Texas has annexed the Mexican territories along the Rio Grande river, moving in troops and equipment into formerly Mexican towns. Will this mark a new era in Mexico?"
 news.453.a:0 "Mexico is in decline"
 news.453.b:0 "We have only just begun!"
 news.453.c:0 "They won't expand any further"
 news.454.t:0 "NAU in Decline"
 news.454.d:0 "The North American Union, once amongst the most powerful factions in North America, finds itself in a state of decline. Canada is facing a rising Vermont, Mexico the onslaught of Texan incursions, and the USA a disintrested leadership. Will this spell a new era for North America?"
 news.454.a:0 "The new replace the old..."
 news.454.b:0 "Our decline is now visible"
 news.455.t:0 "War engulfes North America"
 news.455.d:0 "War has engulfed North America. Texan troops have moved into California, claiming that the Californian nation voluntarily joined them. Cascadia, meanwhile, claims that the attack is nothing more than an invasion of their own territory. With the two sides now at war, only time will tell how far the conflict may extend."
 news.455.a:0 "The crisis escalates"
 news.455.b:0 "Texas shall be victorious!"
 news.455.c:0 "Liberty will prevail!"
 
 cas.1.t:0 "Great North Icerail Crisis"
 cas.1.d:0 "Several mayors in the Great North have risen up in opposition to the Icerail Preservation Act proposed by Secretary of Interior Moxie a few days ago. They claim that declaring icerails to be under the sole authority of the Department of Interior is unconstitutional, and a violation of their towns rights. Already, the towns of Sullivan Bay, Husky Valley, and Castle John have disconnected their towns from the icerail system and threatened to expand their resistance to the law."
 cas.1.a:0 "Well that's annoying"
 cas.2.t:0 "Texas invades California"
 cas.2.d:0 "Our longtime rivals in Texas, at NorthPaso's command, have invaded our territory in California. Our military leaders believe that war is now inevitable, and that Paso will not be sufficed until all of Cascadia has been destroyed. The nation prepares for war."
 cas.2.a:0 "We shall defend every inch of Cascadia"
 cas.2.b:0 "California is not worth the price of war"

 mex.1.t:0 "Offer to join NAU"
 mex.1.d:0 "We have been offered the chance to join the North American Union by the USA. Although this may impede on our soverignty, it would greatly improve our current security situation and strengthen our alliances."
 mex.1.a:0 "We will accept the offer"
 mex.1.b:0 "Mexico remains independent!"
 mex.2.t:0 "Texas Demands Rio Grande"
 mex.2.d:0 "Texas has demanded that we surrender the sparsley populated border regions on the Rio Grande River. They are threatening war if we do not willingly grant them these territories."
 mex.2.a:0 "The land is not worth the fight"
 mex.2.b:0 "We must defend every inch of Mexican territory"
 mex.3.t:0 "Texas Annexes the Yucatan"
 mex.3.d:0 "Texan forces have invaded the Yucatan and annexed it into their territory! They are promising to go no further into Mexico so long as their new towns are not harmed."
 mex.3.a:0 "We must hold onto the west"
 mex.3.b:0 "They shall push no further"

 usa.180.t:0 "Mexico joins the NAU"
 usa.180.d:0 "The nation of Mexico has agreed to join our North American Union"
 usa.180.a:0 "The NAU grows stronger!"

 lau.1.t:0 "Vermont Declares Independence"
 lau.1.d:0 "The growing town of Vermont, led by Princeling, has declared it's independence. Their new diplomats have begun to reach out to us in the hopes of maintaining positive relations."
 lau.1.a:0 "Let them be guided by our example"
 lau.1.b:0 "Sepratism will not be tolerated"
 lau.1.c:0 "Glory to Vermont!"

 nzl.1.t:0 "Havaiki is founded"
 nzl.1.d:0 "A wave of immigrants from another Earth server, MCPE, have settled on the North Island, founding the nation of Havaiki. With this being the first activity the islands have seen in some time, it's quite possible that this signals a new era for New Zealand."
 nzl.1.a:0 "Glory to Havaiki!"

 tex.1.t:0 "Rio Grande Secured"
 tex.1.d:0 "The Mexican Empire has ceded our demands and transferred the territories along the Rio Grande to our control."
 tex.1.a:0 "Mexico is open for business!"
 tex.2.t:0 "Mexico Refuses"
 tex.2.d:0 "The Mexican Empire has refused our demands to transfer the territories along the Rio Grande, despite their lack of authority in the region which is rightfully ours."
 tex.2.a:0 "Then we shall take it by force"
 tex.3.t:0 "Annexation of the Yucatan"
 tex.3.d:0 "With Texan troops already securing the major towns throughout the Yucatan, the Mexican Empire is practically powerless to stop us. At the same time, the region can serve as a doorway to the inactive Caribbean. Where will Texas' conquests in the south go next?"
 tex.3.a:0 "Yucatan is Texan!"
 tex.4.t:0 "Mexico resists in Yucatan"
 tex.4.d:0 "The Mexican Empire, despite its decay and inferiority to our own military, has announced that it will resist our annexation of the Yucatan. We have already secured the towns in the Yucatan, but if Mexico wants to fight a war over it, then they will have one!"
 tex.4.a:0 "Perhaps Mexico City will come next"
 tex.5.t:0 "New Mexico Offers Annexation"
 tex.5.d:0 "New Mexico, once a great empire which controlled a great deal of North America, has declined. Following unsuccessful wars against the USA and NAU, New Mexico can no longer sustain its own independence, and has offered to be annexed into Texas."
 tex.5.a:0 "Texas grows!"
 tex.6.t:0 "Great Plains Power Vacuum"
 tex.6.d:0 "With the USA and NAU in decline, the lightly populated Great Plains has opened to expansion to whoever is in a position to conquer them. Texas is in an excellent position to do so almost immediantly. With the NAU nearly dead and the north secured, we can focus our efforts on more difficult tasks."
 tex.6.a:0 "Another roadblock gone..."
 tex.7.t:0 "Reformed Cascadia Statehood"
 tex.7.d:0 "The Reformed Cascadia government, which we recognize as the rightful government of Cascadia, has offered to fully join our nation as a state. This would further legitimize our claims to all of Cascadia."
 tex.7.a:0 "Texas grows!"
 tex.8.t:0 "Betrayl in Mexico!"
 tex.8.d:0 "CMW, who was entrusted with recruiting towns in Mexico to revel to Texas, has begun a process of democratic reform and increased activity in Mexico. Our attempts to contact him and bring about our plan to conquer the country have been in vain. If we are to conquer Mexico, then it will have to be done by blood and iron."
 tex.8.a:0 "Traitors be damned!"
 tex.8.b:0 "They will have their time..."
 tex.9.t:0 "Cascadia Surrenders"
 tex.9.d:0 "After strong resistance around Olympia and Montana, the last of the Cascadian forces have surrendered. Now it is our time to decide the future of the American West."
 tex.9.a:0 "Empower Reformed Cascadia"
 tex.9.b:0 "Texas shall conquer all"
 
