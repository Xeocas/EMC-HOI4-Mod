l_english:
 CAS_the_setrus_administration:0 "The Setrus Administration"
 CAS_the_setrus_administration_desc:0 "Setrus has won the Cascadian presidency, with promises of improving the national shop, finishing Project Fresno, and ensuring the national defense against Wagner invaders."
 CAS_project_fresno_1:0 "Complete Project Fresno"
 CAS_project_fresno_1_desc:0 "Fresno was once one of the largest and most prosperous cities in California, but in recent months has fallen into disrepair. Now under our control, we should expand Fresno to be able to support new residents and become active again."
 CAS_national_city_olympia:0 "The National City of Olympia Act"
 CAS_national_city_olympia_desc:0 "Now split into a collection of 6 towns, Olympia and its immediate neighbors wish to form a united municipal government with authority over the capital city."
 CAS_vancouver_emergency_funding_1:0 "Vancouver Emergency Funding Act"
 CAS_vancouver_emergency_funding_1_desc:0 "Wagner forces are attempting to take territory in the area planned for the development of Vancouver. They must not be allowed to advance any further!"
 CAS_national_sports_act:0 "National Sports Act"
 CAS_national_sports_act_desc:0 "With Cascadians often discriminated against in mainstream EMC sports, Cascadia should seek to create its own sports league, the EMCHL, and declare hockey to be the national sport."
 CAS_project_vancouver_1:0 "Project Vancouver"
 CAS_project_vancouver_1_desc:0 "Vancouver, despite its status as a major west coast city, has long been undeveloped. President Setrus has made it his personal goal to change this, and make Vancouver into a city to rival Seattle."
 CAS_icerail_preservation_act:0 "The Icerail Preservation Act"
 CAS_icerail_preservation_act_desc:0 "Our system of icerails is in disarray, despite being an essential connection between the diverse regions of Cascadia. However, before we can fix the system, we first need to establish the foundation that the government has the sole right to maintain and operate the icerails."
 CAS_na_pact_uf:0 "Pact with the UF"
 CAS_na_pact_uf_desc:0 "Although we are no longer a member of the United Front, it would be useful to maintain a non-aggression pact as a small show of support towards the communist bloc."
 CAS_patagonia_na_pact:0 "Friendship with Patagonia"
 CAS_patagonia_na_pact_desc:0 "The Kingdom of Patagonia has contacted us requesting a non-aggression pact. We can use all the friends we can get nowadays."
 CAS_cooperate_with_local_officials:0 "Cooperate with Local Officials"
 CAS_cooperate_with_local_officials_desc:0 "Fighting with local officials in the Great North over who has right to the icerails simply is not worth our time and energy. We shall find a way to mend this crisis."
 CAS_federate_the_icerails:0 "Federate the Icerails"
 CAS_federate_the_icerails_desc:0 "Rather than debate who truly has authority over the icerails, the government will recognize that towns have the sole right to maintain their respective icerail connections, and encourage neighboring towns to work together towards this goal."
 CAS_fight_local_officials:0 "Fight Local Officials"
 CAS_fight_local_officials_desc:0 "The Icerails will be built, whether the Great North mayors want it or not."
 CAS_kick_orbit:0 "Kick Orbit"
 CAS_kick_orbit_desc:0 "Its clear at this point that the source of the issue in the Great North is political agitation from the likes of Orbit and Hershey. Lets prioritize the stability of the nation and focus on dealing with them rather than continuing to fight over icerails."
 CAS_cascgate_reborn:0 "CascGate Reborn"
 CAS_cascgate_reborn_desc:0 "The time has come to implement the full scale of CascGate, and build the icerails no matter the cost. However, officials in the Department of Defense have advised that this move could risk some towns seceding to the Reformed Republic of Cascadia."
 CAS_havaiki_alliance:0 "Alliance with Havaiki"
 CAS_havaiki_alliance_desc:0 "The nation of Haviki has recently been established in New Zealand, promising a new and ingenuitve democracy in the south seas. They would make excellent allies in the Pacific."
 CAS_ofn_expansion:0 "OFN Expansion"
 CAS_ofn_expansion_desc:0 "Havaiki and Vermont provide oppurtunities to expand the OFN and revive the alliance of free nations."

 TEX_continue_the_path:0 "Continue the Path"
 TEX_continue_the_path_desc:0 "For Texas to achieve greatness, we must continue the path of the Consul NorthPaso."
 TEX_nationalist_sentiments:0 "Nationalist Sentiments"
 TEX_nationalist_sentiments_desc:0 "If we are reach the heights of the old Rio Grande Empire, we must embrace nationalism."
 TEX_reform_senate:0 "Reform the Senate"
 TEX_reform_senate_desc:0 "The Texan government has been inactive for some time. By reforming the senate and reviving an elected president subservient to the king, we may greatly improve our leadership and citizen involvement."
 TEX_crusade_against_communism:0 "Crusade on Communism"
 TEX_crusade_against_communism_desc:0 "Communism is a scurge upon the Christian world and must be extinguished at all costs."
 TEX_development_plan:0 "Development Plan"
 TEX_development_plan_desc:0 "A successful economic plan will be required to support the nation's economy and our plans for expansion."
 TEX_develop_houston:0 "Develop Houston"
 TEX_develop_houston_desc:0 "The development of the capital and the surronding towns on the Gulf Coast are of key importance to the future of Texas."
 TEX_dallas_investments:0 "Dallas Investments"
 TEX_dallas_investments_desc:0 "Dallas and Fort Worth are amongst the developing towns in northern Texas. Supporting their development will further our economic goals."
 TEX_i_want_gold:0 "I Want Gold Casino"
 TEX_i_want_gold_desc:0 "The I Want Gold casino is offering to provide us with a reliable supply of gold to further fund our expansion!"
 TEX_secure_rio_grande:0 "Secure the Rio Grande"
 TEX_secure_rio_grande_desc:0 "With the old Mexican Empire in decline, the oppurtunity to expand our influence south of the Rio Grande has never been greater."
 TEX_annex_yucatan:0 "Annex the Yucatan"
 TEX_annex_yucatan_desc:0 "The Yucatan is a region where the declining Mexican Empire has very little control. We could easily annex the region and, in doing so, gain a foothold at the gates of the Caribbean."
 TEX_icerail_construction_i:0 "Icerail Construction"
 TEX_icerail_construction_i_desc:0 "One of the most effective ways for us to connect towns across our nation would be to invest in icerails and road connections."
 TEX_develop_the_core:0 "Develop the Core"
 TEX_develop_the_core_desc:0 "The King believes that the most efficient use of our resources would be to focus development in the capital city and the surronding towns, rather than wasting resources on the sparsely populated frontier."
 TEX_military_development_plan:0 "Military Development Plan"
 TEX_military_development_plan_desc:0 "The further expansion of our empire will require extreme growth in our military industrial base."
 TEX_rio_grande_expeditions:0 "Rio Grande Expeditions"
 TEX_rio_grande_expeditions_desc:0 "The annexed regions of northern Mexico provide us with excellent oppurtunities for extracting new resources essential to our economy."
 TEX_invest_in_yucatan:0 "Invest in Yucatan"
 TEX_invest_in_yucatan_desc:0 "The forests of the Yucatan peninsula provide remarkable oppurtunity for the Texan economy and cementing our control over the region."
 TEX_red_river_projects:0 "Red River Projects"
 TEX_red_river_projects_desc:0 "The plains of Oklahoma are open to development and can be easily used to construct new military factories. With investment in Oklahoma, it will also be cemented as part of our core territory."
 TEX_the_mexican_gambit:0 "The Mexican Gambit"
 TEX_the_mexican_gambit_desc:0 "We have recieved an offer from former Texan CMW to create a series of new towns within Mexico with the goal of eventually leading much of the remaining Mexican towns into the hands of Texas. This may be an oppurunity to good to give up."
 TEX_affirm_american_claims:0 "Affirm American Claims"
 TEX_affirm_american_claims_desc:0 "For too long, our territorial claims in the continental U.S. have been ignored. If we are to revive the glory of the Rio Grande Empire, then we must at last affirm our right to the lands of America."
 TEX_strike_california:0 "Strike California"
 TEX_strike_california_desc:0 "For too long, the Cascadian menace has been allowed to continue. But now, at last, an oppurtunity has presented itself. Ewhy has purchased the small nation of California, and offered to join us and give us a chance to conquer not just California but all of Cascadia. Finally, we shall destroy Cascadia!"
 TEX_eastern_blitz:0 "Eastern Blitz"
 TEX_eastern_blitz_desc:0 "Vermont is not yet ready for war. The fastest way to defeat them will be a swift offensive through the heart of the American South."
 TEX_operation_tropical_hideaway:0 "Operation Tropical Hideaway"
 TEX_operation_tropical_hideaway_desc:0 "The Caribbean islands of Cuba are home to resources required by our war effort. At the same time, conquest of these tropical islands would further cement our role in the Caribbean."
 TEX_finish_off_mexico:0 "Finish off Mexico"
 TEX_finish_off_mexico_desc:0 "Despite years of decline and territorial incursions, Mexico still stands. This fact has lasted long enough. The time has finally come to finish them off once and for all."
 TEX_war_panama:0 "Gateway to South America"
 TEX_war_panama_desc:0 "The small nation of Panama serves as the gateway to the South American continent. By expanding our conquests southward, an entire continent of possibilities becomes available."
 TEX_befriend_panama:0 "Befriend Panama"
 TEX_befriend_panama_desc:0 "Panama, led by Dres1, is a growing power in Central America. Becoming friendly with them could serve our interests well and improve our power projection in the region."
 TEX_masters_of_the_prarie:0 "Masters of the Prarie"
 TEX_masters_of_the_prarie_desc:0 "The Great Plains are a vast and underdeveloped region which have fallen under our control. There is fantastic oppurtunity for new farms and the manufacturing of much-needed resources in this region."
 TEX_jewel_of_america:0 "Jewel of America"
 TEX_jewel_of_america_desc:0 "Houston's growth has been unlike any other city in the Americas. With more projects, it may become the crown jewel of America!"
 TEX_gulf_coast_naval_yards:0 "Gulf Coast Naval Yards"
 TEX_gulf_coast_naval_yards_desc:0 "The Gulf Coast provides an excellent oppurtunity for the expansion of dockyards to grow our fleet."

 emc_army_effort:0 "Army Effort"
