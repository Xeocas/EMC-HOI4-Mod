l_english:
 eden_of_democracy:0 "Eden of Democracy"
 eden_of_democracy_desc:0 "Cascadia stands as the Eden of Democracy, and the keeper of the torch of liberty. It is particularly difficult for more authoritarian ideologies to take hold here."
 the_frontier:0 "The Frontier"
 the_frontier_desc:0 "The eastern Frontier region of Cascadia has almost always been at odds, both politically and culturally, with the establishment liberals of the metropolitan. Only time will tell if they can again take the reins of the Cascadian government back under their control."
 jeffcadia:0 "Jeffcadia"
 jeffcadia_desc:0 "In the waning months of 2023, the California nation of Jefferson collapsed, with most of its towns voluntarily choosing to join Cascadia. However, Cascadia's control over California is hardly secure, and steps will need to be taken to secure the crown jewel of the American West."
