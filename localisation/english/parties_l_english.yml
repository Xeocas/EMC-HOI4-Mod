l_english:
 conservative_democrat:0 "Conservative Democrat"
 conservative_democrat_noun:0 "Conservative Democracy"
 conservative_democrat_desc:0 "Conservative Democratic State"
 conservatism_desc:0 "Conservative Democrats believe in a smaller, less internationally-involved government which focuses more on individual liberty and autonomy."
 CAS.conservatism_desc: "Founded by longtime Frontiersman Akeboun, the National Bison Party is the voice of the people of the Frontier and many other groups in Cascadia who don't align with the liberals of the metro. They place a focus on individual liberty over government power and advocate for a generall less-involved foreign policy."
 CAS_conservative_democrat_party:0 "Frontier"
 CAS_conservative_democrat_party_long:0 "The Frontier"

 democratic:0 "Liberal Democrat"
 democratic_noun:0 "Liberal Democracy"
 democratic_desc:0 "Liberal Democratic State"
 liberalism_desc:0 "Liberals place a strong emphasis on the importance of liberty and safeguarding the rights of man from tyrannical government. They also believe in government for, and by, the people, who it is ultimately loyal to."
 CAS_democratic_party:0 "Establishment"
 CAS_democratic_party_long:0 "The Establishment"

 social_democrat:0 "Social Democrat"
 social_democrat_noun:0 "Social Democracy"
 social_democrat_desc:0 "Social Democratic State"
 socialism_desc:0 "Social democrats believe that it is government's job to serve and protect the people. They often emphasize the importance of welfare programs and policy that directly supports the people of the nation, as well as regulations to ensure they are not taken advantage of by those who may take advantage of them."
 CAS_social_democrat_party:0 "Reformists"
 CAS_social_democrat_party_long:0 "The Reformists"

 communism:0 "Communist"
 communism_noun:0 "Communism"
 communism_desc:0 "Communist State"
 communist_desc:0 "Communists seek to establish a socialist state following the theories of Karl Marx in order to create a utopia free of capitalist tyranny. However, once in power, all decisions will be made internally through the sole ruling party."

 fascism:0 "Fascist"
 fascism_noun:0 "Fascism"
 fascism_desc:0 "Fascist State"
 fascism_ideology_desc:0 "Fascists are ultranationalists who believe in the supremacy of their culture and people, and will pursue very aggressive expansionism under the command of a supreme leader."

 neutrality:0 "Autocract"
 neutrality_noun:0 "Autocracy"
 neutrality_desc:0 "Autocratic State"
 despotism_desc:0 "Autocrats are the sole leaders of their nations, ruling with absolute authority over the affairs of the state."

 monarchy:0 "Monarchist"
 monarchy_noun:0 "Monarchy"
 monarchy_desc:0 "Monarchist State"
 monarchist_desc:0 "Monarchists support the idea that the state derives it's power from a sovereign monarch, who ultimately rules over the nation with or without the consent and interests of the people."
 CAS_monarchy_party:0 "QT Syndicate"
 CAS_monarchy_party_long:0 "The QT Syndicate"